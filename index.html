<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Weather Dashboard</title>
    <!-- Link to Bootstrap, Google Font, and CSS stylesheet -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Istok+Web:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css"/>
</head>

<body>
    <!-- Header area for title of page -->
    <header class="pt-4 pb-3 text-center text-light">
        <h1>Weather Dashboard</h1>
    </header>

    <!-- Main area of the page -->
    <main class="container">
        <!-- Create div class for making the container area into row -->
        <div class="row">
            <!-- Section class for search bar area and search history -->
            <!-- Uses some Bootstrap CSS properties within the class -->
            <section class="col-12 col-md-6 col-lg-3 pt-3">
                <h2>Search for a City:</h2>
                <input class="p-1" type="text" placeholder="Denver">
                <button id="searchBtn" class="p-1 mt-3">Search</button>
                <hr>
                <button id="searchHistory" class="pt-1 mb-3"></button>
            </section>
        </div>
    </main>

    <!-- Links to JQuery library and javascript file -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>

</html>
