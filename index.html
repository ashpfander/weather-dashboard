<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Weather Dashboard</title>
    <!-- Link to Bootstrap, Google Font, and CSS stylesheet -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Istok+Web:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css"/>
</head>

<body>
    <!-- Header area for title of page -->
    <header class="pt-4 pb-3 text-center text-light">
        <h1>Weather Dashboard</h1>
    </header>

    <!-- Main area of the page -->
    <main class="container">
        <!-- Create div class for making the container area into row -->
        <div class="row">
            <!-- Section class for search bar area and search history -->
            <!-- Uses some Bootstrap CSS properties within the class -->
            <section class="col-12 col-md-5 col-lg-3 pt-3">
                <h2>Search for a City:</h2>
                <input class="search p-1" id="searchCity" type="text" placeholder="Denver">
                <button id="searchBtn" class="p-1 mt-3">Search</button>
                <hr>
                <div class="pastCities">
                </div>
            </section>
            <!-- Section class for current and future weather conditions -->
            <section class="col-12 col-md-7 col-lg-9 p-3">
                <!-- Area for the current city and date title -->
                <div class="cityTitle text-center text-light pt-3 pb-1">
                    <h2 class="currentCity"></h2>
                    <h4 class="currentDate"></h4>
                </div>
                <!-- div classes to separate information from weather icon -->
                <div class="row">
                    <div class="col-6 pt-3">
                        <h3 class="currentTemp"></h3>
                        <p class="currentHumidity"></p>
                        <p class="currentWind"></p>
                    </div>
                    <!-- div area specifically for larger weather icon -->
                    <div class="col-6 pt-3 text-end">
                        <p class="mainWeatherIcon"></p>
                    </div>
                </div>
                <hr class="weatherDivider m-1">
                <!-- div class for 5-day forecast -->
                <div class="row justify-content-center">
                    <!-- Title for the area -->
                    <h4 class="fiveDayTitle m-3 text-center">5-Day Forecast:</h4>
                    <!-- div cards for each future date -->
                    <div class="card col-5 col-md-5 col-lg-2 m-2 p-3">
                        <h5 class="date text-center"></h5>
                        <p class="weatherIcon text-center"></p>
                        <h3 class="temp"></h3>
                        <p class="humidity"></p>
                        <p class="wind"></p>
                    </div>
                    <div class="card col-5 col-md-5 col-lg-2 m-2 p-3">
                        <h5 class="date text-center"></h5>
                        <p class="weatherIcon text-center"></p>
                        <h3 class="temp"></h3>
                        <p class="humidity"></p>
                        <p class="wind"></p>
                    </div>
                    <div class="card col-5 col-md-5 col-lg-2 m-2 p-3">
                        <h5 class="date text-center"></h5>
                        <p class="weatherIcon text-center"></p>
                        <h3 class="temp"></h3>
                        <p class="humidity"></p>
                        <p class="wind"></p>
                    </div>
                    <div class="card col-5 col-md-5 col-lg-2 m-2 p-3">
                        <h5 class="date text-center"></h5>
                        <p class="weatherIcon text-center"></p>
                        <h3 class="temp"></h3>
                        <p class="humidity"></p>
                        <p class="wind"></p>
                    </div>
                    <div class="card col-5 col-md-5 col-lg-2 m-2 p-3">
                        <h5 class="date text-center"></h5>
                        <p class="weatherIcon text-center"></p>
                        <h3 class="temp"></h3>
                        <p class="humidity"></p>
                        <p class="wind"></p>
                    </div>
                </div>
            </section>
        </div>
    </main>

    <!-- Links to JQuery library, Dayjs, and javascript file -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>

</html>
